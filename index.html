<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home - Auckland Book Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
<!--Navbar-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html">HOME</a></li>
          <li><a href="index.html">PRODUCT</a></li>
          <li><a href="index.html">ABOUT US</a></li>
          <li><a href="index.html">MEMBERSHIP</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Jumbotron-->
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Auckland City Books</h1>
      <p>The best place to buy a book</p>
    </div>
  </div>

 <!-- Carousel from https://www.w3schools.com/bootstrap/bootstrap_carousel.asp-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="carousel1.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="carousel2.jpg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="book3.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--Promotion-->
  <div class="row" id="promo">
    <div class="col-sm-8 col-xs-8 nopadding">
      <img src="img1.png" width="100%">
    </div>
    <div class="col-sm-4 col-xs-4 nopadding">
      <img src="img2.png" width="100%">
    </div>
  </div>

  <!--New Arrival-->
  <div class="row text-center">
    <div class="panel padding ">
      <div class="panel-heading">NEW ARRIVALS</div>
      <div class="panel-body">
        <div class="col-sm-4 col-xs-4">
          <img src="book1.jpg" class="grow shadow img-responsive" alt="Image">
        </div>
        <div class="col-sm-4 col-xs-4">
            <img src="book2.jpg" class="grow shadow img-responsive" alt="Image">
        </div>
        <div class="col-sm-4 col-xs-4">
            <img src="book3.jpg" class="grow shadow img-responsive" alt="Image">
        </div>
      </div>
    </div>
  </div>

  <footer class="container-fluid text-left padding-top">
    <div class="row">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Order</a></li>
        <li><a href="">Product</a></li>
      </ul>
      <center><p>Auckland City Book</p></center>
    </div>
  </footer>

</div>
</body>
</html>
